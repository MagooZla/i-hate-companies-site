<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bullshit Unraveller</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000 url('https://cdn.jsdelivr.net/gh/magoozla/assets@main/glitch-bg-dark.png') repeat;
      background-size: 300px;
      color: #00ff66;
      font-family: 'VT323', monospace;
      padding: 20px;
      font-size: 20px;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0f0;
    }

    #chat {
      background: rgba(34, 34, 34, 0.85);
      padding: 20px;
      border-radius: 10px;
      max-width: 900px;
      margin: auto;
      overflow-y: auto;
      max-height: 60vh;
      box-shadow: 0 0 10px #00ff66;
    }

    .msg {
      margin-bottom: 15px;
    }

    .user {
      color: #00bfff;
    }

    .bot {
      color: #00ff66;
    }

    textarea {
      width: 100%;
      padding: 10px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
      resize: vertical;
      font-family: 'VT323', monospace;
      font-size: 18px;
      margin-top: 20px;
    }

    button {
      margin-top: 10px;
      background: #ff0033;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1.1em;
      box-shadow: 0 0 8px #ff0033;
      cursor: pointer;
    }

    button:hover {
      background: #cc0022;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 40px;
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
    }

    a:hover {
      color: #ff00ff;
    }

    a::after {
      content: "_";
      animation: blink 1s infinite;
      margin-left: 5px;
      color: #00ff66;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>üí• The Bullshit Unraveller üí•</h1>
  <div id="chat"></div>

  <textarea id="userInput" rows="3" placeholder="Type something you want unravelled..."></textarea>
  <button onclick="unravel()">Unravel the Bullshit</button>

  <a href="index.html">‚Üê Back to The I Hate Companies Company</a>

  <script>
let chatHistory = [
  { role: "system", content: "You are the Bullshit Unraveller. You reply like a raw, foul-mouthed Aussie truth-teller..." }
];

async function unravel() {
  const input = document.getElementById("userInput").value;
  if (!input.trim()) return;

  const chatBox = document.getElementById("chat");
  chatBox.innerHTML += `<div class="msg user"><strong>You:</strong> ${input}</div>`;

  chatHistory.push({ role: "user", content: `Unravel this bullshit with brutal Aussie honesty:\n\n"${input}"` });

  try {
    const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
      method: "POST",
      headers: {
        "Authorization": "Bearer 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",
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "openai/gpt-3.5-turbo",
        messages: chatHistory
      })
    });

    const data = await res.json();
    const reply = data.choices?.[0]?.message?.content || "No response. Something went wrong.";
    chatHistory.push({ role: "assistant", content: reply });

    chatBox.innerHTML += `<div class="msg bot"><strong>Unraveller:</strong> ${reply}</div>`;
    document.getElementById("userInput").value = "";
    chatBox.scrollTop = chatBox.scrollHeight;
  } catch (err) {
    chatBox.innerHTML += `<div class="msg bot"><strong>Unraveller:</strong> API Error: ${err.message}</div>`;
  }
}
</script>
